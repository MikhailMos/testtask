<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Главная 1440px</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" />    
    </head>
    <body class="main-body main-body_width_1440">
        <h1 class="main-header main-header__rotate">Тестовое задание</h1>
        <span class="letter-group1 letter-group1__position">A</span>
        
        <span class="letter-group2 letter-group2__a">A</span>
        <span class="letter-group2 letter-group2__e">E</span>
        

        <div class="wrapper">
            <span class="ring-menu">
                <svg class="menu" width="20" height="15" tabindex="1">
                    <line x1="0" y1="2" x2="20" y2="2" stroke="#000" stroke-width="2px"/>
                    <line x1="0" y1="8" x2="20" y2="8" stroke="#000" stroke-width="2px"/>
                    <line x1="0" y1="14" x2="20" y2="14" stroke="#000" stroke-width="2px"/>
                </svg>
            </span>            
            <p class="conteiner-flex">
                <span class="conteiner-flex__item1">(1)</span>
                <span class="conteiner-flex__item2">(3)</span>
            </p>
            <div class="layer-picture1">
                <img class="picture1" src="img/photo1.jpg" alt="Arc de la Rua Augusta in Lisbon, Portugal">
            </div>            
            <div class="layer-picture2">
                <img class="picture2" src="img/photo2.jpg" alt="Мотоцикл урал">
            </div>
            
            <svg class="trapezium" width="178" height="283">
                <polyline points="1,1 177,1 140,282 1,282 1,1" stroke="#000" stroke-width="1px" fill="none"/>
            </svg>

            <span class="letter-group2 letter-group2__g">G</span>
            
            <div class="slider">
                <a href="#" class="slider__link">
                    <svg class="slider__left slider__left_opacity" width="20" height="36">
                        <line x1="2" y1="20" x2="19" y2="1" stroke="#000" stroke-width="4px"/>
                        <line x1="2" y1="17" x2="19" y2="35" stroke="#000" stroke-width="4px"/>
                    </svg>
                </a>
                <div class="slider__background">
                    <span class="slider__number top-number">13</span>                    
                    <span class="slider__number bottom-number">7</span>
                </div>
                <a href="#" class="slider__link">
                    <svg class="slider__right" width="20" height="36">
                        <line x1="1" y1="1" x2="18" y2="19" stroke="#000" stroke-width="4px"/>
                        <line x1="18" y1="17" x2="1" y2="35" stroke="#000" stroke-width="4px"/>
                    </svg>
                </a>
            </div>

            <p class="region">Ural 03</p>
            <h2 class="mytitle">Affinage</h2>
            <p class="tagline tagline_directions_left-top">Очень хороший слоган</p>
            
            <div class="wrapper-letters">
                <p class="letters-1">
                    <svg class="letters-1__triangle-1" width="23" height="23">
                        <polygon points="0,22 11,0 21,21 24,23 0,23"/>                
                    </svg>
                    <span class="letters letters-1__a">A</span>
                    <span class="letters letters-1__f1">F</span>
                    <span class="letters letters-1__f2">F</span>
                    <span class="letters letters-1__i">I</span>
                    <span class="letters letters-1__n">N</span>
                    <svg class="letters-1__triangle-2" width="24" height="19.5">
                        <line x1="0" y1="19" x2="9" y2="0" stroke="#000"/>
                        <line x1="9" y1="0" x2="19" y2="19" stroke="#000"/> 
                    </svg>
                </p>

                <div class="middle-icon"></div>

                <p class="letters-2">
                    <span class="letters letters-2__a">A</span>
                    <svg class="letters-2__triangle-1" width="24" height="24">
                        <line x1="1" y1="22" x2="11" y2="0" stroke="#000"/>
                        <line x1="11" y1="0" x2="21" y2="21" stroke="#000"/>
                        <line x1="0" y1="22" x2="24" y2="22" stroke="#000"/>
                    </svg>
                    <span class="letters letters-2__g">G</span>
                    <span class="letters letters-2__e">E</span>
                    <svg class="letters-2__triangle-2" width="23" height="23">
                        <polygon points="0,22 11,0 21,21 24,23 0,23"/>                
                    </svg>                
                </p>
            </div>
        </div>
    </body>
</html>
